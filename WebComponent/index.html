<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poker By BlueSky</title>
  <link rel="import" href="poker.html">
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
    }
    
    .app {
      margin: auto;
      width: 90%;
      padding: 3em;
    }
    
    bs-poker {
      margin: 1em;
      display: inline-block;
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>

<script>
  let z = 1
  document.querySelectorAll('bs-poker').forEach(
      poker => {
        poker.addEventListener('click', e => {
          poker.style.zIndex = z++
        })
      }
  )
</script>
